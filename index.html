        <section>
 
            <div class="main-slide-container">

              <div ng-controller="CarouselDemoCtrl" id="slides_control">

                  <carousel interval="myInterval">
                    <slide ng-repeat='slide in slides'>
                      <div class="slide"><h2 class="slide-text">{{slide}}</h2></div>
                    </slide>
                  </carousel>
                
                <section class="add-slide-wrapper">
                    <div class="add-slide-container">
                        <span class="add-slide">Add a slide:</span>
                        <input ng-model="values" value="" class="add-slide-input" type="text" placeholder="Type slide name...">
                        <button ng-click="addSlide()" class="add-btn">+</button>
                    </div>
                </section>

              </div>
            </div>

        </section>
